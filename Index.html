<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Spesial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .tombol {
            padding: 18px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .tombol:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.6);
        }
        
        .tombol:active {
            transform: translateY(2px);
            box-shadow: 0 3px 15px rgba(255, 65, 108, 0.4);
        }
        
        .tombol:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .tombol:hover:after {
            left: 100%;
        }
        
        .tombol:disabled {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(54, 209, 220, 0.4);
        }
        
        .tulisan-kosong {
            min-height: 2em;
            margin: 25px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #ff416c;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .tulisan-tampil {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gambar-kosong {
            margin-top: 25px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.7s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .gambar-tampil {
            opacity: 1;
            transform: scale(1);
        }
        
        .gambar-kosong img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gambar-kosong img:hover {
            transform: scale(1.03);
        }
        
        .pesan-kosong {
            color: #888;
            font-style: italic;
            padding: 20px;
        }
        
        .catatan {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #2575fc;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .tombol {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .tulisan-kosong {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Klik Tombolnya!</h1>
        
        <button id="tombolAjaib" class="tombol">
            Pencet Aku!
        </button>
        
        <!-- Tempat tulisan akan muncul -->
        <p id="tulisan" class="tulisan-kosong"></p>
        
        <!-- Tempat gambar akan muncul -->
        <div id="tempatGambar" class="gambar-kosong">
            <div class="pesan-kosong">Gambar akan muncul di sini setelah tombol ditekan</div>
        </div>
        

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tombol = document.getElementById('tombolAjaib');
            const tempatTulisan = document.getElementById('tulisan');
            const tempatGambar = document.getElementById('tempatGambar');
            
            // URL gambar dari Imgur (UZPHnVs) - ganti jika tidak berfungsi
            // Format link Imgur yang benar: https://i.imgur.com/ID-GAMBAR.jpg
            const urlGambar = "https://i.supaimg.com/1d516d4f-38f9-4b96-98f5-6a5151a5a656.jpg";
            
            tombol.addEventListener('click', function() {
                // 1. Munculkan tulisan dengan efek animasi
                tempatTulisan.textContent = "kan bodoh";
                setTimeout(() => {
                    tempatTulisan.classList.add('tulisan-tampil');
                }, 10);
                
                // 2. Munculkan gambar dengan efek animasi
                const imgElement = document.createElement('img');
                imgElement.src = urlGambar;
                imgElement.alt = "Gambar dari tombol";
                imgElement.onload = function() {
                    // Kosongkan kontainer gambar
                    tempatGambar.innerHTML = '';
                    // Tambahkan gambar
                    tempatGambar.appendChild(imgElement);
                    // Aktifkan animasi
                    setTimeout(() => {
                        tempatGambar.classList.add('gambar-tampil');
                    }, 50);
                };
                
                // Jika gambar gagal dimuat
                imgElement.onerror = function() {
                    tempatGambar.innerHTML = `
                        <div style="padding: 20px; color: #ff416c;">
                            <h3>Gagal memuat gambar!</h3>
                            <p>Link gambar mungkin tidak valid atau tidak dapat diakses.</p>
                            <p><small>Coba gunakan link langsung ke file gambar (format .jpg/.png)</small></p>
                        </div>
                    `;
                    tempatGambar.classList.add('gambar-tampil');
                };
                
                // 3. Ubah tombol setelah diklik
                tombol.textContent = "Sudah Dipencet!";
                tombol.disabled = true;
                
                // Tambahkan efek suara klik (opsional)
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // Nota C5
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    // Jika Web Audio API tidak didukung, abaikan
                    console.log("Efek suara tidak didukung di browser ini");
                }
            });
            
            // Tambahkan efek hover pada tombol dengan suara ringan
            tombol.addEventListener('mouseenter', function() {
                if (!tombol.disabled) {
                    // Efek visual sudah ada di CSS
                }
            });
        });
    </script>
</body>
</html>
